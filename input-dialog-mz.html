<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Dialog MZ - TEST</title>
    <style>
        body {
            display:grid;
        }
        #container {         
            overflow: hidden;
            margin: 0 auto;
            width: 200px;
            height: auto;
            background: none;
            padding: 0em;
            background-clip: padding-box;
            /* position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);         */
        }
        input[type="text"]:enabled {
            width: 194px;
            margin: 0 auto;
            padding: 1px;
            background-color: rgba(235, 239, 243, 0.8);
            border-radius: 0em 0em 1em 1em;
            height: 2em;
        }
        input[type="radio"]:nth-of-type(2):checked ~ div#backgronud > div > input:nth-child(1) {
            display:none;
        }
        input[type="radio"]:nth-of-type(1):checked ~ div#backgronud > div > input:nth-child(2) {
            display:none;
        }
        section.buttons {
            overflow: hidden;
        }
        input[type="radio"]:nth-of-type(1) {
            display:none;
        }
        input[type="radio"]:nth-of-type(2) {
            display:none;
        }        
        section.buttons > label {
            float: left;
            display: block;
            box-sizing: border-box;
            border: 1px solid #000;
            width: 100px;
            height: 30px;
            text-align:center;
            background: linear-gradient(0deg, rgb(194, 194, 194) 0%, rgb(236, 236, 236) 100%);
            color: white;            
        }
        section.buttons > label:first-child {
            border-radius: 1em 0em 0em 0em;
        }
        section.buttons > label:last-child {
            border-radius: 0em 1em 0em 0em;
        }
        input[type="radio"]:nth-of-type(2):checked ~ div > section.buttons > label[for*="first"] {
            background: linear-gradient(0deg, rgb(124, 124, 124) 0%, rgb(163, 163, 163) 100%);
            color: #bbb;
        }
        input[type="radio"]:nth-of-type(1):checked ~ div > section.buttons > label[for*="second"] {
            background: linear-gradient(0deg, rgb(124, 124, 124) 0%, rgb(163, 163, 163) 100%);
            color: #bbb;
        }        
        #submit-buttons {
            overflow: hidden;
        }
        #submit-buttons > button {
            float:right;
            border-radius: 1em 1em 1em 1em;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- <form action=""> -->
            <input id="first-tab-button" type="radio" name="checked" checked>
            <input id="second-tab-button" type="radio" name="checked">
            <div id="backgronud">
                <section class="buttons">
                    <label for="first-tab-button">항목 1</label>
                    <label for="second-tab-button">항목 2</label>            
                </section>
                <div id="inputField">
                    <input type="text" placeholder="첫번째">
                    <input type="text" placeholder="두번째">                                  
                </div>
                <div id="submit-buttons">
                    <button id="ok">OK</button>            
                    <button id="cancel">Cancel</button>            
                </div>
            </div>
        <!-- </form> -->
    </div>
</body>
</html>
